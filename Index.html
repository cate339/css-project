        <title>Learning html</title>

        <link rel="stylesheet"href="./style.css"/>

    <body>
    
        <h1>Project styling</h1>
        <h2>Learn about Styling</h2>
        <p id="par1">This is an introduction</p>
        <p>Following is the body</p>
        <p class="right">And lastly the conclusion</p>
        <div>
            <div>
                <h1>This is division with sub-division</h1>
            </div>
        </div>
        <section>
            <p>this is a section</p>
            <img class="bgImage" src="./Images/Tree.jpg"/>
 
        </section>
        
        <h3>Form</h3>
        <form action="/action_page.php">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
            <label for="languages">Language:</label>
            <select id="languages" name="languages">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <label for="about">About:</label>
            <input type="text" id="about" name="Write about yourself">
            <input type="register" value="Register">

        </form>
        <footer>
            <p>Copyright@2023</p>
            <p>Contact me 0700 000 000</p>
        </footer>
    
    </body>
